<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KeyShotXR</title>
    <style type="text/css">
      body {
        -ms-touch-action: none;
      }
    </style>
    <script type="text/javascript" src="Asset Tracker/files/KeyShotXR.js"></script>
    <script type="text/javascript">
      var keyshotXR;

      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";
        var folderName = "Asset Tracker";
        var viewPortWidth = 720;
        var viewPortHeight = 495;
        var backgroundColor = "";
        var uCount = 11;
        var vCount = 8;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.0305556;
        var vMouseSensitivity = 0.1;
        var uStartIndex = 5;
        var vStartIndex = 0;
        var minZoom = 1;
        var maxZoom = 2;
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = true;
        var imageExtension = "png";
        var showLoading = false;
        var loadingIcon = "ks_logo.png"; // Set to empty string for default icon.
        var allowFullscreen = false; // Double-click in desktop browsers for fullscreen.
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;

        keyshotXR = new keyshotXR(nameOfDiv, folderName, viewPortWidth, viewPortHeight, backgroundColor, uCount, vCount,
          uWrap, vWrap, uMouseSensitivity, vMouseSensitivity, uStartIndex, vStartIndex, minZoom, maxZoom,
          rotationDamping, downScaleToBrowser, addDownScaleGUIButton, downloadOnInteraction, imageExtension,
          showLoading, loadingIcon, allowFullscreen, uReverse, vReverse, hotspots, isIBooksWidget);
      }

      window.onload = initKeyShotXR;
    </script>
  </head>

  <body oncontextmenu="return false;">
    <div id="KeyShotXR"></div>
  </body>
